<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Metadata -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Stylesheets -->
        <link rel="stylesheet" type="text/css" href="/style/shared.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">

        <!-- SEO -->
        <link href="https://social.recalstudios.net/" rel="canonical">
        <title>Login - Recal Social</title>

        <!-- Open graph link preview -->
        <meta property="og:title" content="Recal Social">
        <meta property="og:image" content="https://recalstudios.net/assets/brand/logo+color.png">
        <meta property="og:image:alt" content="Recal Social Logo">
        <meta property="og:site_name" content="RS">
        <meta property="og:link" content="https://social.recalstudios.net/">
        <meta property="og:url" content="https://social.recalstudios.net/">
        <meta property="og:description" content="Recal Studios chat app">
        <meta property="og:type" content="website">
    </head>
    <body>
        <!-- Page content -->
        <div id="login-content">
            <!-- Title/header -->
            <h1 id="title">Recal Social</h1>

            <!-- Login form -->
            <form id="form" class="form">
                <h1>Log In to your account</h1>
                <label for="username"></label><input type="text" id="username" name="username" placeholder="Username" data-index="1"><br>
                <label for="passphrase"></label><input type="password" id="passphrase" name="passphrase" placeholder="Passphrase" data-index="2"><br>
                <a href="/reset-passphrase">Forgot passphrase?</a>
                <a id="submit" class="btn" onclick="verifyCredentials()">Log in</a>
            </form>

            <!-- Footer -->
            <!-- FIXME: WHY is this a HEADING??? should be a div or something idk -->
            <h3 id="register">Don't have an account? <a href="/register">Register here</a>!<br>Check out our privacy policy <a href="/privacy">here</a>!</h3>
        </div>

        <!-- Incorrect username or passphrase error dialog -->
        <dialog id="incorrect-info">
            <div class="popup">
                <p>Username or password is incorrect</p>
                <a class="btn" onclick="closeDialog('incorrect-info')">Close</a>
            </div>
        </dialog>

        <!-- Username or passphrase not entered error dialog -->
        <dialog id="missing-user-info">
            <div class="popup">
                <p>All fields need to be filled</p>
                <a class="btn" onclick="closeDialog('missing-user-info')">Close</a>
            </div>
        </dialog>

        <!-- External scripts -->
        <script type="text/javascript" src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

        <!-- Functional scripts -->
        <script src="/js/general.js"></script>
        <script src="/js/login.js"></script>
    </body>
</html>
