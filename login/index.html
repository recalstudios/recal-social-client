<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"> <!-- Allows ÆØÅ -->
        <link rel="stylesheet" type="text/css" href="/style.css"> <!-- Tells HTML where the CSS is located -->

        <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
        <link href="https://social.recalstudios.net/" rel="canonical">
        <title>Login - Recal Social</title>



        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Open graph link preview -->
        <meta property="og:title" content="Recal Social">
        <meta property="og:image" content="https://little.yessness.com/assets/logos/favicon.png">
        <meta property="og:image:alt" content="Recal Social Logo">
        <meta property="og:site_name" content="RS">
        <meta property="og:link" content="https://social.recalstudios.net/">
        <meta property="og:url" content="https://social.recalstudios.net/">
        <meta property="og:description" content="Recal Studios chat app">
        <meta property="og:type" content="website">
    </head>
    <body>

    <div id="header">
        <a href="/">
            <div class="btn">
                <div id="btn-flex">
                    <div id="back"></div>
                    <p id="btn-text">Back</p>
                </div>
            </div>
        </a>
    </div>

        <div id="login-content">
            <form id="form" class="form">
                <h1>Log In to your account</h1>
                <label for="username"></label><input type="text" id="username" name="username" placeholder="Username" data-index="1"><br>
                <label for="passphrase"></label><input type="password" id="passphrase" name="passphrase" placeholder="Passphrase" data-index="2"><br>
                <p id="result"></p>
                <a id="submit" class="btn" onclick="verifyCredentials()">Log in</a>

            </form>
            <h3 id="register">Don't have an account? <a href="/register" onclick="savePreviousPage()">Register here!</a></h3>
        </div>

        <dialog id="BadNewPassword">
            <div class="popup">
                <p>The confirm password is not the same as the new password</p>
                <a class="btn" onclick="closeDialog('BadNewPassword')">Close</a>
            </div>
        </dialog>

        <dialog id="MissingUserInfo">
            <div class="popup">
                <p>All input fields need to be filed</p>
                <a class="btn" onclick="closeDialog('MissingUserInfo')">Close</a>
            </div>
        </dialog>

        <script type="text/javascript" src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="/js/general.js"></script>
        <script src="/login/login.js"></script>
    </body>
</html>
