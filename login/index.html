        <div id="login-content">
            <h1 id="title">Recal Social</h1>
            <form id="form" class="form">
                <h1>Log In to your account</h1>
                <label for="username"></label><input type="text" id="username" name="username" placeholder="Username" data-index="1"><br>
                <label for="passphrase"></label><input type="password" id="passphrase" name="passphrase" placeholder="Passphrase" data-index="2"><br>
                <a href="/reset-passphrase">Forgot passphrase?</a>
                <p id="result"></p>
                <a id="submit" class="btn" onclick="verifyCredentials()">Log in</a>
            </form>

            <h3 id="register">Don't have an account? <a href="/register">Register here</a>!<br>Check out our privacy policy <a href="/privacy">here</a>!</h3>
        </div>

        <dialog id="incorrect-info">
            <div class="popup">
                <p>Username or password is incorrect</p>
                <a class="btn" onclick="closeDialog('incorrect-info')">Close</a>
            </div>
        </dialog>

        <dialog id="missing-user-info">
            <div class="popup">
                <p>All fields need to be filled</p>
                <a class="btn" onclick="closeDialog('missing-user-info')">Close</a>
            </div>
        </dialog>

        <script type="text/javascript" src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="/js/general.js"></script>
        <script src="/js/login.js"></script>
    </body>
