<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Metadata -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Stylesheets -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="/style/shared.css">

        <!-- SEO -->
        <link href="https://social.recalstudios.net/" rel="canonical">
        <title>Register - Recal Social</title>

        <!-- Open graph link preview -->
        <meta property="og:title" content="Recal Social">
        <meta property="og:image" content="https://recalstudios.net/assets/brand/logo+color.png">
        <meta property="og:image:alt" content="Recal Social Logo">
        <meta property="og:site_name" content="RS">
        <meta property="og:link" content="https://social.recalstudios.net/">
        <meta property="og:url" content="https://social.recalstudios.net/">
        <meta property="og:description" content="Recal Studios chat app">
        <meta property="og:type" content="website">
    </head>
    <body>
        <!-- Page content -->
        <div id="login-content">
            <!-- Title/header -->
            <h1 id="title">Recal Social</h1>

            <!-- Register form -->
            <form id="form" class="form">
                <h1>Register a new account</h1>
                <label for="email"></label><input type="text" id="email" name="email" placeholder="Email" data-index="1"><br>
                <label for="username"></label><input type="text" id="username" name="username" placeholder="Username" data-index="2"><br>
                <label for="passphrase"></label><input type="password" id="passphrase" name="passphrase" placeholder="Passphrase" data-index="3"><br>
                <label for="confirm-passphrase"></label><input type="password" id="confirm-passphrase" name="confirm-passphrase" placeholder="Confirm passphrase" data-index="4"><br>
                <p id="result"></p>
                <a id="submit" class="btn" onclick="createUser()">Submit</a>
            </form>

            <!-- Footer -->
            <!-- FIXME: WHY is this a HEADING??? should be a div or something idk -->
            <h3 id="register">Already have an account? <a href="/login">Log in here!</a> <br>Check out our privacy policy <a href="/privacy">here!</a></h3>
        </div>

        <!-- Passphrases do not match error dialog -->
        <dialog id="bad-new-password">
            <div class="popup">
                <p>Passwords do not match</p>
                <a class="btn" onclick="closeDialog('bad-new-password')">Close</a>
            </div>
        </dialog>

        <!-- One or more fields are missing information error dialog -->
        <dialog id="missing-user-info">
            <div class="popup">
                <p>All fields need to be filled</p>
                <a class="btn" onclick="closeDialog('missing-user-info')">Close</a>
            </div>
        </dialog>

        <!-- Username or email is already in use error dialog -->
        <dialog id="email-or-username-is-already-taken">
            <div class="popup">
                <p>Email or username is already taken</p>
                <a class="btn" onclick="closeDialog('email-or-username-is-already-taken')">Close</a>
            </div>
        </dialog>

        <!-- External scripts -->
        <script type="text/javascript" src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

        <!-- Functional scripts -->
        <script src="/js/general.js"></script>
        <script src="/js/register.js"></script>
    </body>
</html>
