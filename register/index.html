        <div id="login-content">
            <form id="form" class="form">
                <h1>Register a new account</h1>
                <label for="email"></label><input type="text" id="email" name="email" placeholder="Email" data-index="1"><br>
                <label for="username"></label><input type="text" id="username" name="username" placeholder="Username" data-index="2"><br>
                <label for="passphrase"></label><input type="password" id="passphrase" name="passphrase" placeholder="Passphrase" data-index="3"><br>
                <label for="confirm-passphrase"></label><input type="password" id="confirm-passphrase" name="confirm-passphrase" placeholder="Confirm passphrase" data-index="4"><br>
                <p id="result"></p>
                <a id="submit" class="btn" onclick="createUser()">Submit</a>
            </form>
            <h3 id="register">Already have an account? <a href="/login" onclick="savePreviousPage()">Log in here!</a></h3>
        </div>

        <dialog id="bad-new-password">
            <div class="popup">
                <p>Passwords do not match</p>
                <a class="btn" onclick="closeDialog('bad-new-password')">Close</a>
            </div>
        </dialog>

        <dialog id="missing-user-info">
            <div class="popup">
                <p>All fields need to be filled</p>
                <a class="btn" onclick="closeDialog('missing-user-info')">Close</a>
            </div>
        </dialog>

        <dialog id="email-or-username-is-already-taken">
            <div class="popup">
                <p>Email or username is already taken</p>
                <a class="btn" onclick="closeDialog('email-or-username-is-already-taken')">Close</a>
            </div>
        </dialog>
